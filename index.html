<!DOCTYPE html>
<html lang="ru">

 <head>
	 <title> теги HTML Формы </title>

     <meta http-equiv="Content-type"content="text/html;charset=UTF-8"/>
 </head>
 <body>
     <form action="#" method="post" enctype="multipart/form-data">
<div>
  <p>Имя</p>
  <input  placeholder="Введите имя" tabindex="1" type="text" name="username">
</div>
<div>
<p>Прароль</p>
<input  tabindex="2" type="password" name="userpas">
</div>
<div>
  <p>Телефон</p>
  <input tabindex="3" name="userphone" type="tel">
</div>
<div>
  <p>Пол</p>
  
    <div>
      <input tabindex="4" checked type="radio" name="gender" value="male">Мужской
    </div>
    <div>
      <input tabindex="4" type="radio" name="gender" value="female">Женский
    </div>
  </div>

   <div>
<p>Имущество</p>
<div>
 <div>
  <input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик
</div>
 
  <div>
    <input tabindex="6" type="checkbox" name="car" value="yes">Тачка
  </div>
 
  <div>
    <input tabindex="7" disabled type="checkbox" name="house" value="yes">Дом
  </div>
</div>
   </div>
<div>
  <p>Дополнительная информация</p>
<textarea tabindex="8" name="text"></textarea>
</div>
<div>
  <p>Прикрепить фото</p>
  <input tabindex="9" type="file" name="userphoto" >
</div>
<div>
  <p>Любимый цвет</p>
  <select tabindex="10" name="color">
 <option value="red">Красный</option>
 <option value="yelдow">Желтый</option>
 <option selected value="blue">Синий</option>
 </select>
<div>
  <p>Действия</p>
  <button tabindex="11" type="submit">Отправить</button>
  <button tabindex="12" type="reset">Очистить</button>
</div>

</div>
     </form>
 </body>




</html>
